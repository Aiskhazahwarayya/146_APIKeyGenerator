<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Card-List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #16082a 50%, #0d0618 100%);
      min-height: 100vh;
      color: white;
    }
    
    /* Navbar Modern */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(30, 15, 50, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 105, 180, 0.3);
      box-shadow: 0 4px 30px rgba(255, 105, 180, 0.1);
    }
    
    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .nav-title {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff69b4, #ff1493, #ffb6c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
      text-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
    }
    
    .nav-logo {
      font-size: 1.8rem;
      color: #ff69b4;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    .nav-right { 
      display: flex; 
      align-items: center; 
      gap: 20px; 
    }
    
    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255, 105, 180, 0.15);
      border-radius: 25px;
      border: 1px solid rgba(255, 105, 180, 0.3);
    }
    
    .admin-info i {
      font-size: 1.3rem;
      color: #ff69b4;
    }
    
    .admin-info span {
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .btn-logout {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
    }
    
    .btn-logout:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
    }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
    
    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(30, 15, 50, 0.8);
      border: 2px solid rgba(255, 105, 180, 0.3);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
    }
    .stat-card i { font-size: 2.5rem; color: #ff69b4; margin-bottom: 15px; }
    .stat-card h3 { font-size: 2.5rem; margin-bottom: 8px; color: #ff69b4; }
    .stat-card p { color: #aaa; font-size: 0.95rem; font-weight: 500; }
    
    /* Data Card */
    .data-card {
      background: rgba(30, 15, 50, 0.8);
      border: 2px solid rgba(255, 105, 180, 0.3);
      border-radius: 15px;
      padding: 25px;
      overflow-x: auto;
    }
    .data-header {
      margin-bottom: 25px;
    }
    .data-header h2 { 
      font-size: 1.5rem; 
      color: #ff69b4;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    table { width: 100%; border-collapse: collapse; min-width: 700px; }
    th, td { padding: 16px 12px; text-align: left; border-bottom: 1px solid rgba(255, 105, 180, 0.15); }
    th { 
      color: #ff69b4; 
      font-weight: 600; 
      font-size: 0.95rem; 
      text-transform: uppercase;
      background: rgba(255, 105, 180, 0.05);
    }
    tr:hover { background: rgba(255, 105, 180, 0.08); }
    .api-key-cell {
      font-family: 'Consolas', monospace;
      font-size: 0.85rem;
      color: #00ff88;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
    }
    .status-active { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
    .status-inactive { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
    
    .btn-delete {
      padding: 8px 16px;
      background: linear-gradient(135deg, #ff4444, #cc0000);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-delete:hover { 
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
    }
    
    .empty-state { 
      text-align: center; 
      padding: 60px 20px; 
      color: #666;
      font-size: 1.1rem;
    }
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
      color: #444;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
        flex-wrap: wrap;
        gap: 15px;
      }
      .nav-title {
        font-size: 1.1rem;
      }
      .nav-right {
        order: 3;
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <span class="nav-title">APIKeyGenerator</span>
      <i class="fas fa-key nav-logo"></i>
    </div>
    <div class="nav-right">
      <div class="admin-info">
        <i class="fas fa-user-shield"></i>
        <span id="adminEmail">Admin</span>
      </div>
      <button class="btn-logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="stats-grid">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <h3 id="totalUsers">0</h3>
        <p>Total Users</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-key"></i>
        <h3 id="totalApiKeys">0</h3>
        <p>Total API Keys</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-check-circle"></i>
        <h3 id="activeKeys">0</h3>
        <p>Keys Aktif</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-times-circle"></i>
        <h3 id="inactiveKeys">0</h3>
        <p>Keys Non-Aktif</p>
      </div>
    </div>

    <div class="data-card">
      <div class="data-header">
        <h2><i class="fas fa-database"></i> Daftar Users & API Keys</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>API Key</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr><td colspan="6" class="empty-state"><i class="fas fa-spinner fa-spin"></i><br>Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('adminToken');
    const adminData = JSON.parse(localStorage.getItem('adminData') || '{}');
    
    if (!token) window.location.href = 'login_admin.html';
    document.getElementById('adminEmail').textContent = adminData.email || 'Admin';

    let allUsers = [];

    async function fetchData() {
      try {
        const res = await fetch('/api/users', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const result = await res.json();
        
        if (result.success) {
          allUsers = result.data;
          renderUsers(allUsers);
          updateStats(allUsers);
        } else if (res.status === 401) {
          logout();
        }
      } catch (err) {
        console.error(err);
        document.getElementById('usersTableBody').innerHTML = '<tr><td colspan="6" class="empty-state"><i class="fas fa-exclamation-triangle"></i><br>Gagal memuat data</td></tr>';
      }
    }

    function updateStats(users) {
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('totalApiKeys').textContent = users.length;
      document.getElementById('activeKeys').textContent = users.filter(u => u.is_active === 1).length;
      document.getElementById('inactiveKeys').textContent = users.filter(u => u.is_active === 0).length;
    }

    function renderUsers(users) {
      const tbody = document.getElementById('usersTableBody');
      if (!users.length) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty-state"><i class="fas fa-inbox"></i><br>Belum ada user terdaftar</td></tr>';
        return;
      }
      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.nama_depan} ${u.nama_belakang}</td>
          <td>${u.email}</td>
          <td class="api-key-cell" title="${u.api_key}">${u.api_key}</td>
          <td>
            <span class="status-badge ${u.is_active ? 'status-active' : 'status-inactive'}">
              ${u.is_active ? 'Aktif' : 'Non-Aktif'}
            </span>
          </td>
          <td>
            <button class="btn-delete" onclick="deleteUser(${u.id})" title="Hapus User">
              <i class="fas fa-trash"></i> Hapus
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function deleteUser(id) {
      if (!confirm('Yakin ingin menghapus user ini? API Key juga akan terhapus.')) return;
      try {
        const res = await fetch('/api/users/' + id, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        
        const result = await res.json();
        if (result.success) {
          fetchData();
        } else {
          alert('Gagal menghapus user!');
        }
      } catch (err) {
        alert('Terjadi kesalahan!');
      }
    }

    function logout() {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminData');
      window.location.href = 'login_admin.html';
    }

    fetchData();
  </script>
</body>
</html>
