<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Admin - Card-List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0a2e 0%, #16082a 50%, #0d0618 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(26, 10, 46, 0.95);
      border-bottom: 1px solid rgba(255, 105, 180, 0.3);
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-logo img { height: 40px; }
    .navbar-logo span {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .navbar-links { display: flex; gap: 30px; }
    .navbar-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-links a:hover, .navbar-links a.active { color: #ff69b4; }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .register-card {
      background: rgba(30, 15, 50, 0.9);
      border: 2px solid rgba(255, 105, 180, 0.4);
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 60px rgba(255, 105, 180, 0.3);
    }
    .register-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .register-header .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #00ff88, #00cc6a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
    }
    .register-header h1 { font-size: 2rem; margin-bottom: 10px; }
    .register-header p { color: #aaa; }
    .form-group { margin-bottom: 25px; }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #ff69b4;
      font-weight: 500;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }
    .form-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 105, 180, 0.3);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #ff69b4;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
    }
    .password-requirements {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #888;
    }
    .btn-register {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #00ff88, #00cc6a);
      border: none;
      border-radius: 30px;
      color: #0d0618;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-register:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }
    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #aaa;
    }
    .login-link a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover { text-decoration: underline; }
    .alert {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
    }
    .alert.success { background: rgba(0, 255, 136, 0.2); border: 1px solid #00ff88; color: #00ff88; }
    .alert.error { background: rgba(255, 68, 68, 0.2); border: 1px solid #ff4444; color: #ff4444; }
    .alert.show { display: block; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="logo_app1.png" alt="Logo">
      <span>CARD-LIST</span>
    </div>
    <div class="navbar-links">
      <a href="index.html">API Access</a>
      <a href="login_admin.html" class="active">Admin</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="register-card">
      <div class="register-header">
        <div class="icon"><i class="fas fa-user-plus"></i></div>
        <h1>Register Admin</h1>
        <p>Buat akun admin untuk mengelola sistem</p>
      </div>

      <div class="alert" id="alert"></div>

      <form id="registerForm">
        <div class="form-group">
          <label>Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="admin@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required minlength="6">
          </div>
          <p class="password-requirements">Minimal 6 karakter</p>
        </div>

        <button type="submit" class="btn-register">
          <i class="fas fa-user-plus"></i> Daftar Sekarang
        </button>
      </form>

      <p class="login-link">
        Sudah punya akun? <a href="login_admin.html">Login di sini</a>
      </p>
    </div>
  </div>

  <script>
    function showAlert(msg, type) {
      const alert = document.getElementById('alert');
      alert.textContent = msg;
      alert.className = 'alert ' + type + ' show';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        showAlert('Password minimal 6 karakter!', 'error');
        return;
      }

      try {
        const res = await fetch('/api/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await res.json();

        if (result.success) {
          showAlert('Registrasi berhasil! Mengalihkan ke halaman login...', 'success');
          setTimeout(() => window.location.href = 'login_admin.html', 2000);
        } else {
          showAlert(result.message, 'error');
        }
      } catch (err) {
        showAlert('Terjadi kesalahan koneksi!', 'error');
      }
    });
  </script>
</body>
</html>
